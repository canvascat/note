<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      border-style: outset;
      border-width: 3px;
      border-color: brown;
      cursor: pointer;
    }
    .wrapper {
      width: 200px;
      height: 200px;
      overflow: hidden;
      position: relative;
      background-color: aqua;
    }
    .wrapper > ul {
      position: absolute;
      white-space: nowrap;
    }
    .wrapper > ul > li {
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="header"></div>
  <div class="main">
    <div class="box"></div>
    <div class="wrapper" id="wrapper">
      <ul>
        <li><img src="https://www.google.com.hk/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt=""></li>
        <li><img src="https://www.google.com.hk/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt=""></li>
        <li><img src="https://www.google.com.hk/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt=""></li>
        <li><img src="https://www.google.com.hk/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt=""></li>
        <li><img src="https://www.google.com.hk/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt=""></li>
      </ul>
    </div>
    <script src="./iscroll.js"></script>
    <script>
      new IScroll('#wrapper', {
        scrollbars: true,
        scrollX: true,
        scrollY: false
      })
    </script>
  </div>
  <div class="footer"></div>
</body>
</html>
